apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: benchmark-nodes
  labels: 
    role: benchmark
spec:
  selector:
    matchLabels:
      role: benchmark
  template:
    metadata:
      labels:
        role: benchmark
    spec:
      nodeSelector:
        role: benchmark
      hostNetwork: True
      containers:
      - name: benchmark-1
        image: vsreekanti/aft
        env: 
        - name: REPLICA_IPS
          value: REPLICA_IPS_DUMMY
        - name: REPO_BRANCH
          value: master
        - name: ROLE
          value: bench
        - name: THREAD_ID
          value: "0"
      - name: benchmark-2
        image: vsreekanti/aft
        env: 
        - name: REPLICA_IPS
          value: REPLICA_IPS_DUMMY
        - name: REPO_BRANCH
          value: master
        - name: ROLE
          value: bench
        - name: THREAD_ID
          value: "1"
      - name: benchmark-3
        image: vsreekanti/aft
        env: 
        - name: REPLICA_IPS
          value: REPLICA_IPS_DUMMY
        - name: REPO_BRANCH
          value: master
        - name: ROLE
          value: bench
        - name: THREAD_ID
          value: "2"
      - name: benchmark-4
        image: vsreekanti/aft
        env: 
        - name: REPLICA_IPS
          value: REPLICA_IPS_DUMMY
        - name: REPO_BRANCH
          value: master
        - name: ROLE
          value: bench
        - name: THREAD_ID
          value: "3"
